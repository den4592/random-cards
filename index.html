<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 카드</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="first-page">
        <section class="section1 section">
            <div class="container">
                <h1 class="title">복습할 Topic을 추가해주세요</h1>
                <form>
                    <input type="text" placeholder="Topic" class="input-topic">
                    <button class="add-btn enabled btn">추가
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <div class="disabled-btns d-flex">
                        <button class="reset-btn btn" disabled>리셋
                            <i class="fa-solid fa-rotate"></i>
                        </button>
                        <button class="mix-btn btn" disabled>섞기
                            <i class="fa-solid fa-arrows-turn-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section2 section">
            <div class="container">
                <ul class="topics"></ul>
            </div>
        </section>
    </div>


    <div class="second-page">
        <section class="section3 section hide">
            <div class="container">
                <span class="hide back-btn enabled">
                    <i class="fa-solid fa-angles-left"></i>
                </span>
                <ul class="mixed-items"></ul>
            </div>
        </section>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
